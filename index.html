<body>
    <center>
        <form action="#">
            <label for="title">Book Title: </label>
            <input type="text" name="title" id="title" placeholder="input book title" required>
            <br><br>
            <label for="price">Book Price: </label>
            <input type="number" name="price" id="price" placeholder="input book price" min="0" required>
            <br><br>
            <label for="discount">Discount Percentage: </label>
            <input type="number" name="discount" id="discount" min="0" max="100" required>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div>
            <h2>Result: </h2>
            <div id="result"></div>
        </div>
        <script src="calculation.js"></script>
    </center>
</body>

</html>
