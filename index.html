<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Day 2</title>
</head>

<body>
    <form id="purchased-book">
        <label for="title">Book Title: </label><br>
        <input type="text" name="title" id="title" required>
        <br><br>
        <label for="qty">Quantity: </label><br>
        <input type="number" name="qty" id="qty" min="1" required>
        <br><br>
        <label for="price">Book Price: </label><br>
        <input type="number" name="price" id="price" min="0" required>
        <br><br>
        <label for="discount">Discount Percentage: </label><br>
        <input type="number" name="discount" id="discount" min="0" max="100" style="width: 170;" required>
        <br><br>
        <button type="button" onclick="calculate()">Buy</button>
    </form>
    <div>
        <div id="result"></div>
        <div id="stock-left"></div>
    </div>
    <script src="calculation.js"></script>
</body>

</html>
